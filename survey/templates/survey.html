<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>RAISEC SURVEY</title>
    <link rel="stylesheet" href="{% static 'css/cssfile.css' %}">
    
</head>
<body>
	<header>
		<div id="logo">E<span id="logo-s">Youth</span></div>
		<span class="sign"><a class="act" href="#">RAISEC Test</a></span>
		
	</header>
	
    <div class="slider">
		<form class="form" action="" method="post">
		<!-- fade css -->
		{% csrf_token %}
		
		{% for question in questions %}
		<div class="myslide fade">
			<div class="txt">
				
				<p>{{question.question}}</p>
				
				
				<input id="{{question.id}}" type='radio' name="{{question.id}}" value="{{question.category}}">
				<label for="{{question.id}}">Yes</label>
				<br> 
				<input id="{{question.id}}1" type='radio' name="{{question.id}}" value="no">
				<label for="{{question.id}}1">No</label>
				<br>
				
				
				
			</div>
			<img src="{{question.img.url}}" style="width: 100%; height: 100%;">
		</div>
		{% endfor %}
			
		
		
	
        <div class="myslide fade">
			<div class="txt">
				
				<p>You finished all questions</p>
				
				
				<input type="submit" class="btn" value="Submit">
				
				
				
				
			</div>
			<img src="{% static 'img/img4.jpg'%}" style="width: 100%; height: 100%;">
		</div>
		
		
		<!-- /fade css -->
		
		<!-- onclick js -->
		
  		<a class="next" onclick="plusSlides(1)">Next</a>
		
		
		<!-- /onclick js -->
	</div>
	
<script src="{% static 'js/jsfile.js' %}"></script>
</body>
</html>
